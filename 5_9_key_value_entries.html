<!doctype html>
<html>
<body>
<script>

let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function sumSalaries(salaries){		
	let sum = Object.values(salaries).reduce((a,b) => a+b,0);
	return sum;
}

alert( sumSalaries(salaries) );


let user = {
  name: 'John',
  age: 30
};

function count(user){
	return Object.keys(user).length;
}

alert( count(user) ); // 2
</script>

</body>
</html>
