<!doctype html>
<html>
<body>
<script>

function sumTo(n){	
	if(n == 1) return 1;
	else return n+sumTo(n-1);
}

alert(sumTo(1));
alert(sumTo(10));
alert(sumTo(5));
alert(sumTo(100));


function factorial(n){
	if(n==0) return 1;
	else return n*factorial(n-1);
}
alert(factorial(0));
alert(factorial(1));
alert(factorial(5));



//output single linked list
let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};


function printList(list){
	let tmp =list;
	while(tmp != null){
		alert(tmp.value);
		tmp = tmp.next;
	}
}

printList(list);

</script>

</body>
</html>
