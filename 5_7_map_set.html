<!doctype html>
<html>
<body>
<script>

function unique(arr) {
	let s =  new Set(arr);
	return Array.from(s);
}	

let values = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

alert( unique(values) )
//anagrams

let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

function aclean(arr){
	let obj = {};

	for(let x of arr){
		let code = x.toLowerCase().split('').sort().join('');
		obj[code] = x;
	}

	return Object.values(obj);
}


alert( aclean(arr) );

</script>

</body>
</html>
