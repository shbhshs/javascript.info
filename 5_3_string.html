<script>

function ucFirst(str){
	let s = str[0].toUpperCase() + str.slice(1);
	return s;
}

alert(ucFirst('hello'));

	if(str.indexOf('xxx') == -1)	
		return true;
	else if(str.indexOf('viagra') == -1)
		return true;

	return false;
}

alert(checkSpam("innocent rabbit") )
