<script>
function readNumber(){
	let a;
	do{
		a = prompt('enter number', 0);
		console.log(isFinite(a));
	}while( !isFinite(a));

	return +a;
}

alert(`read ${readNumber()}`);

function random(a,b){
	let x = a + Math.random()*(b-a);
	return x;
}

alert(random(1,5));
alert(random(1,5));
alert(random(1,5));

function randomInt(a,b){
	let x = a + parseInt(Math.random()*(b-a));
	return x;
}

alert(randomInt(1,5));
alert(randomInt(1,5));
alert(randomInt(1,5));
</script>
