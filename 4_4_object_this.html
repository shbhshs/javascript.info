  step: 0,
  up() {
    this.step++;
	return this;
  },
  down() {
    this.step--;
	return this;
  },
  showStep: function() { // shows the current step
    alert( this.step );
	return this;
  }
};

ladder.up();
ladder.down();
ladder.showStep(); // 1
