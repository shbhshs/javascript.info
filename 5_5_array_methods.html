function ucFirst(str){
	return str[0].toUpperCase() + str.substring(1);
}

function camelize(str){
	let arr = str.split('-');
	
	let camelize_arr = arr.map(ucFirst);
	camelize_arr[0] = arr[0];

	let final_str = camelize_arr.join('');
	return final_str;
}

//copy sorted
function copySorted(arr){
	let copy_arr = []
	for(let x of arr){
		copy_arr.push(x);
	}
	copy_arr.sort();
	return copy_arr;
}
